version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: topicboard-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"

  bot:
    build: .
    container_name: topicboard-bot
    restart: unless-stopped
    depends_on:
      - mongo
    env_file:
      - bot/.env
    environment:
      # Default Mongo target inside the compose network; can be overridden in bot/.env
      - MONGO_URI=mongodb://mongo:27017
